version: "3.8"

services:
  upload-server:
    build: .
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - upload-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 60s # Reduced frequency for t2.micro
      timeout: 15s
      retries: 2
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 400M # Reduced for t2.micro (1GB total)
        reservations:
          memory: 200M

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.t2micro.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - upload-server # Remove health check dependency for t2.micro
    restart: unless-stopped
    networks:
      - upload-network
    deploy:
      resources:
        limits:
          memory: 100M # Nginx is lightweight
        reservations:
          memory: 50M

networks:
  upload-network:
    driver: bridge
