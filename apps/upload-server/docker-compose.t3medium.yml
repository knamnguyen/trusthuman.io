version: "3.8"

services:
  upload-server:
    build: .
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - upload-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s # More frequent checks on better hardware
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 2G # Increased for t3.medium (4GB total)
        reservations:
          memory: 1G

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.t3medium.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - /dev/null:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      upload-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - upload-network
    deploy:
      resources:
        limits:
          memory: 512M # More memory for nginx buffering
        reservations:
          memory: 256M

networks:
  upload-network:
    driver: bridge
