events {
    worker_connections 512;  # Reduced for t2.micro
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;  # Reduced timeout

    # Conservative file upload settings for t2.micro
    client_max_body_size 1G;  # Reduced from 2G
    client_body_timeout 180s;  # Reduced timeouts
    client_header_timeout 60s;
    send_timeout 180s;
    proxy_read_timeout 180s;
    proxy_connect_timeout 60s;
    proxy_send_timeout 180s;

    # More conservative rate limiting for t2.micro
    limit_req_zone $binary_remote_addr zone=upload:5m rate=5r/m;

    # Minimal logging to save disk I/O
    access_log off;  # Disable access logs to save resources
    error_log /var/log/nginx/error.log warn;

    # Upstream backend
    upstream upload_backend {
        server upload-server:3001;
        keepalive 8;  # Reduced keep-alive connections
    }

    # HTTP Server
    server {
        listen 80;
        server_name _;

        # Essential security headers only
        add_header X-Content-Type-Options nosniff;

        # Health check endpoint
        location /health {
            proxy_pass http://upload_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Upload endpoints with conservative rate limiting
        location /upload {
            # Stricter rate limiting for t2.micro
            limit_req zone=upload burst=2 nodelay;

            # CORS headers for browser uploads
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Access-Control-Max-Age 86400;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            # Proxy to backend
            proxy_pass http://upload_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Optimized for streaming (essential for large files on limited resources)
            proxy_request_buffering off;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Block all other requests
        location / {
            return 404;
        }
    }

    # HTTPS Server (uncomment when SSL is configured)
    # server {
    #     listen 443 ssl http2;
