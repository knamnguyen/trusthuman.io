events {
    worker_connections 2048;  # Increased for better hardware
    use epoll;  # Better for Linux performance
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 300;  # Longer timeout for large uploads

    # Unlimited file upload settings for t3.medium
    client_max_body_size 0;  # Unlimited
    client_body_timeout 600s;  # Extended timeouts
    client_header_timeout 120s;
    send_timeout 600s;
    proxy_read_timeout 600s;
    proxy_connect_timeout 120s;
    proxy_send_timeout 600s;

    # Optimized buffering for large files
    client_body_buffer_size 1m;  # Larger buffer
    proxy_buffering off;  # Disable proxy buffering for streaming
    proxy_request_buffering off;  # Critical for large uploads

    # Performance optimizations
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Rate limiting (more generous for t3.medium)
    limit_req_zone $binary_remote_addr zone=upload:10m rate=10r/m;

    # Logging (enabled for debugging)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Upstream backend
    upstream upload_backend {
        server upload-server:3001;
        keepalive 32;  # More connections for better performance
    }

    # HTTP Server
    server {
        listen 80;
        server_name _;

        # File upload size limit (unlimited at server level too)
        client_max_body_size 0;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # Health check endpoint
        location /health {
            proxy_pass http://upload_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Upload endpoints with optimized settings
        location /upload {
            # Generous rate limiting for better hardware
            limit_req zone=upload burst=5 nodelay;

            # CORS headers for browser uploads (always add)
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
            add_header Access-Control-Max-Age 86400 always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin * always;
                add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
                add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
                add_header Access-Control-Max-Age 86400 always;
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            # Proxy to backend with optimized settings
            proxy_pass http://upload_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Critical settings for large file streaming
            proxy_request_buffering off;
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Extended timeouts for large files
            proxy_read_timeout 600s;
            proxy_send_timeout 600s;
        }

        # Block all other requests
        location / {
            return 404;
        }
    }
} 